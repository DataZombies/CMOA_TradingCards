  <script src="iscroll/build/iscroll.js"></script>

  <script type="text/javascript">
    var deck;
    var myScroll;

    function loaded() {
      deck = new CardView('#wrapper', {
        dataset: data,
        onUpdateContent: function(el, data) {
          el.querySelector('img').src = data.img;
          el.querySelector('h3').innerHTML = data.title;
          el.querySelector('p').innerHTML = data.text;
        }
      });
      myScroll = new IScroll('#categories', {
        fadeScrollbars: true,
        interactiveScrollbars: true,
        mouseWheel: true,
        scrollbars: true,
        shrinkScrollbars: 'scale',
        tap: true,
        scrollX: true,
        scrollY: false
      });
    }

    document.addEventListener('touchmove', function(e) {e.preventDefault();}, false);
  </script>
  <link rel="stylesheet" href="css/styles.css">
</head>
